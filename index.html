<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather Application</title>
    <script
      src="https://kit.fontawesome.com/1ef23065fa.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="form-inline" id="search-form">
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              placeholder="Enter a City"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
            <button type="submit" class="btn btn-primary" id="geo-loc">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </form>
          <div class="cities">
            <div class="row justify-content-between">
              <div class="col-6">
                <div class="d-flex justify-content-between">
                  <h1 id="city"></h1>
                </div>
                <div class="d-flex justify-content-between">
                  <p id="dates-hours">
                    November 8, 20:00
                  </p>
                </div>

                <img
                  class="cloudy day 2"
                  src="images/animated/cloudy-day-2.svg"
                  alt="cloudy day"
                />
              </div>
              <div class="col-5-1">
                <div class="align-self-center">
                  <span class="number-deegres" id="actual-temp">
                    10
                  </span>
                  <span class="deegres">
                    <a href="" class="deegres-c" id="celsius">C˚</a>|
                    <a href="" class="deegres-f" id="fahrenheit">F˚</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row-wind-huminidity">
            <div class="d-inline-flex">
              <i class="fas fa-wind"></i>

              <p class="wind">Wind = <span id="wind-speed">20</span>mph</p>

              <i class="fas fa-tint"></i>
              <p class="humidity">
                Humidity = <span id="huminidity-prc">72</span>%
              </p>
            </div>
          </div>
          <hr />
                     <div class="row">
                         <div class="col fivedays">
                             <div class="forecast row">

                    <div class="forecast-1 col">
                          <p class="days">
                             Monday
                         </p>
                         <img src="images/animated/rainy-6.svg" alt="rainy">
                         <p class="c-f">
                             C˚|F˚
                         </p>

                         </div>
                         <div class="forecast-2 col">
                         <p class="days">
                             Tuesday
                         </p>
                        <img src="images/animated/rainy-3.svg" alt="rainy">
                         <p class="c-f">
                             C˚|F˚
                         </p>

                         </div>
                         <div class="forecast-3 col">
                          <p class ="days wednesday">
                              Wednesday
                         </p>
                        <img src="images/animated/thunder.svg" alt="thunder">
                        <p class="c-f">     
                        C˚|F˚
                         </p>

                         </div>
                         <div class="forecast-4 col">
                         <p class="days">
                              Thursday
                         </p>
                        <img src="images/animated/cloudy-day-3.svg" alt="cloudy">
                        <p class="c-f">     
                        C˚|F˚
                         </p>
                         </div>
                         <div class="forecast-4 col">
                          <p class="days">
                              Friday
                         </p>
                        <img src="images/animated/rainy-3.svg" alt="rainy">
                        <p class="c-f">     
                        C˚|F˚
                         </p>
                         </div>
                         </div>
                 </div>
          </div>
      </div>
    </div>
  </div> 
      <div class="signuture"><a href="https://github.com/Aigoshka/Weather-App">Open-source code</a> by Aigerim Stefanikova<div/>
      <script src="index.js"></script>

</body>
</html>
